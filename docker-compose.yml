version: '3.8'

services:
  mailserver-hook:
    build: .
    ports:
      - "3000:3000"
    environment:
      # API Security
      API_SECRET: ${API_SECRET:-your-secret-key-here}
      
      # Gmail Configuration
      GMAIL_CLIENT_EMAIL: ${GMAIL_CLIENT_EMAIL}
      GMAIL_PRIVATE_KEY: ${GMAIL_PRIVATE_KEY}
      
      # SendGrid Configuration
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      
      # Email Configuration
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-noreply@example.com}
      DEFAULT_FROM_NAME: ${DEFAULT_FROM_NAME:-Email Server}
      
      # Rate Limiting
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-true}
      
      # CORS Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    
    # Database volume for SQLite persistence
    volumes:
      - mailserver-data:/app/.data
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mailserver-data:
    driver: local

  # Optional: Reverse proxy (Nginx)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mailserver-hook
    restart: unless-stopped
    profiles:
      - production
