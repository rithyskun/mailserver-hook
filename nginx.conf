events {
    worker_connections 1024;
}

http {
    upstream mailserver-hook {
        server mailserver-hook:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=send_limit:10m rate=5r/s;

    server {
        listen 80;
        server_name _;
        client_max_body_size 10M;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint (no rate limit)
        location /api/health {
            proxy_pass http://mailserver-hook;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Email send endpoints (rate limited)
        location ~ /api/email/(send|batch) {
            limit_req zone=send_limit burst=3 nodelay;
            
            proxy_pass http://mailserver-hook;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # All other endpoints (general rate limit)
        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://mailserver-hook;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Deny access to sensitive files
        location ~ /\.env {
            deny all;
        }

        location ~ /\.git {
            deny all;
        }

        # Logs
        access_log /var/log/nginx/mailserver-hook_access.log;
        error_log /var/log/nginx/mailserver-hook_error.log;
    }

